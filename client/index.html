<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trades</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Trades</h1>

    <div id="message-view"></div>

    <form class="form">

        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" id="date" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="button is-primary" type="submit">Insert</button>
    </form>

    <div class="text-center">
        <button id="import-button" class="button is-primary text-center" type="button">
            Import Trades
        </button>
        <button id="delete-button" class="button is-primary text-center" type="button">
            Delete
        </button>
    </div>
    <br>
    <br>

    <div id="trade-list"></div>

<script src="app/util/ProxyFactory.js" charset="utf-8"></script>
<script src="app/domain/trade/Trade.js" charset="utf-8"></script>
<script src="app/controllers/TradeController.js" charset="utf-8"></script>
<script src="app/ui/converters/DateConverter.js" charset="utf-8"></script>
<script src="app/domain/trade/TradeList.js" charset="utf-8"></script>

<script src="app/ui/views/View.js" charset="utf-8"></script>

<script src="app/ui/views/TradeListView.js" charset="utf-8"></script>
<script src="app/ui/models/Message.js" charset="utf-8"></script>
<script src="app/ui/views/MessageView.js" charset="utf-8"></script>
<script src="app/util/Bind.js" charset="utf-8"></script>

<script src="app/util/ApplicationException.js" charset="utf-8"></script>
<script src="app/ui/converters/InvalidDateException.js" charset="utf-8"></script>
<script src="app/domain/trade/TradeService.js" charset="utf-8"></script>

<script src="app/util/HttpService.js" charset="utf-8"></script>

<script src="app/app.js" charset="utf-8"></script>

</body>
</html>
